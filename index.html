<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Debbie Retirement Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body {
  margin:0;font-family:Arial;background:linear-gradient(135deg,#0f9b0f,#38ef7d);
  color:white;display:flex;justify-content:center;align-items:center;min-height:100vh;text-align:center;
}
.box {background:rgba(0,0,0,.2);padding:25px;border-radius:16px;width:90%;max-width:400px;}
.num {font-size:1.6rem;font-weight:bold;}
</style>
</head>
<body>
<div class="box">
<h2>Debbie,<br>this is how long youâ€™ve been retired for!</h2>
<p><span class="num" id="years">0</span> years</p>
<p><span class="num" id="months">0</span> months</p>
<p><span class="num" id="days">0</span> days</p>
<p><span class="num" id="seconds">0</span> seconds</p>
</div>
<script>
const start=new Date("2025-12-24T17:00:00");
function tick(){
 const now=new Date(),d=Math.max(0,now-start);
 document.getElementById("seconds").textContent=Math.floor(d/1000);
 document.getElementById("days").textContent=Math.floor(d/86400000);
 let y=now.getFullYear()-start.getFullYear();
 let m=now.getMonth()-start.getMonth();
 if(m<0){y--;m+=12;}
 document.getElementById("years").textContent=y;
 document.getElementById("months").textContent=m;
}
tick();setInterval(tick,1000);
</script>
</body>
</html>
